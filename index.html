<!DOCTYPE html>

    <title>Recipe-App</title>
</head>
<body>
    <div class="recipe-app container-fluid">
     <div class="row">
        <div class="aside col-2 pt-4">
            <div class="title"><h3 class="mb-5 text-center">Freshly</h3></div>
            <div class="Pages">
                <ul class="links">
                    <li class=" home mb-5 me-3"><i class="fa-solid fa-house me-3"></i>Home</li>
                    <li class=" easy mb-5 me-3" ><i class="fa-solid fa-flag me-3"></i>Easy level</li>
                    <li class=" medium mb-5 me-3" ><i class="fa-solid fa-flag me-3"></i>Medium level</li>
                    <li  class=" diet mb-5 me-3" ><i class="fa-solid fa-fire   me-3"></i>Diet</li>
                    <li  class=" quick mb-5 me-3"><i class="fa-regular fa-clock   me-3"></i>Quick</li>
                    <!-- <li  class="  mb-5 me-3"><i class="fa-solid fa-heart  me-3"></i>Favorites</li> -->
                    <li  class=" lunch meal-type mb-5 me-3"><i class="fa-solid fa-utensils me-3"></i>Lunch</li>
                    <li  class=" dinner meal-type mb-5 me-3"><i class="fa-solid fa-bowl-food me-3"></i></i>Dinner</li>
                </ul>
            </div>
        </div>
        <div class="main-page col-10">
            <div class="search mt-3">
                <input id="search-input" type="text" placeholder="What do you want to cook today?">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="recommendations mt-4">
                <h2>Recommended Recipes</h2>
                <p class="mt-2">Based on your preferences</p>
             </div>
             <div class="row gap-3">
